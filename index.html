<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/subtotalStyle.css" />
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark w-50 text-center mt-5 m-auto">
      <div class="container-fluid">
        <a class="navbar-brand text-white m-auto fs-5">Shopping Cart</a>
      </div>
    </nav>
    <table>
      <thead>
        <tr>
          <th>Product Info</th>
          <th>Quantity</th>
          <th>Price (per unit)</th>
          <th>Price (subtotal)</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <tr>
          <td>Fortunata Window Hardware - Decorative Holdbacks - Mocha</td>
          <td>
            <input type="number" class="quantity" data-price="29.99" />
          </td>
          <td>$29.99</td>
          <td class="subtotal"></td>
          <td><button class="remove-button">Remove</button></td>
        </tr>
        <tr>
          <td>Woven Trellis Window Hardware - Clip Rings - Bronze</td>
          <td>
            <input type="number" class="quantity" data-price="12.99" />
          </td>
          <td>$12.99</td>
          <td class="subtotal"></td>
          <td><button class="remove-button">Remove</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td id="total-price"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <script src="./js/javaScript.js"></script>
  </body>
</html>
